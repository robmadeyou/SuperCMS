actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    whitelist:
        include:
            - src/*
        exclude:
            - src/*/*View.php
            - src/Layouts/*
            - src/Custard/*
    blacklist:
        include:
            - src/*/*View.php
            - src/Custard/*
            - src/Layouts/*
            - settings/*
            - vendor/*
extensions:
    enabled:
        - Codeception\Extension\Phantoman
        - Codeception\Extension\RunFailed
    config:
          Codeception\Extension\Phantoman:
              path: 'phantomjs'
              suites: ['acceptance (staging)','acceptance (test)','acceptance (production)']
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql